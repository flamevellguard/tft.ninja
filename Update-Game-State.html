<!DOCTYPE html>
<html>
    <head>
        <title>Update Game State</title>
    </head>

    <body>
<h1>Update Game State</h1>
<h3>View Current Champions</h3>
<select>
    <option>Talon</option>
    <option>Swain</option>
    <option>Tryndamere</option>
    <option>Lee Sin</option>
    <br>
<h2>Enter Champions Used</h2>
    <input type="text" placeholder="Search:"><br>
<table>
    <tr><td><img src="Talon.png" style="width:80%"></td></tr>
    <tr><td> Talon <input type="button" value="Add"></td></tr>
    </table>
    <table>
        <tr><td><img src="Swain.png" style="width:80%"></td></tr>
        <tr><td> Swain <input type="button" value="Add"></td></tr>
        </table>
        <table>
            <tr><td><img src="Tryndamere.png" style="width:80%"></td></tr>
            <tr><td> Tryndamere <input type="button" value="Add"></td></tr>
            </table>
            <table>
                <tr><td><img src="LeeSin.png" style="width:80%"></td></tr>
                <tr><td> Lee Sin <input type="button" value="Add"></td></tr>
                </table>
<h4>Synergy Unlocked</h4>
<table>
    <tr><td><img src="duelist.png" style="width:40%"></td></tr>
    <tr><td> Duelist 2/2 <input type="button" value="Add"></td></tr>
    </table>
<h2>Enter Items Received</h2>
<table>
    <tr>
        <td><img src="BFSword.png" style="width:50%"></td>
        <td><img src="NeedlesslyLargeRod.png" style="width:30%"></td>
        <td><img src="Spatula.png" style="width:60%"></td>
    </tr>
    <tr>
        <td>BF Sword <input type="button" value="Add"></td>
        <td>Needlessly Large Rod<input type="button" value="Add"></td>
        <td>Spatula <input type="button" value="Add"></td>
    </tr>
</table>
<h2>Enter Your Gold</h2>
<input type="text" placeholder="Gold:"><br>
<h3>Calculate Interest</h3>
<input type="button" value="Calculate"> <br><br>
<a href="index.html">HOME</a>

    </body>
</html>
