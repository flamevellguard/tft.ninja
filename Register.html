<h1>Register</h1>
<input type="text" placeholder="E-Mail"> <br>

<input type="text" placeholder="Verify Password:"> <br>

<h2>Select Experience Level</h2>

<input type="checkbox"><label>New Player</label><br>

<input type="checkbox"><label>Advanced Player</label> <br>
<input type="checkbox"><label>Pro Player</label>
<br>

<input type="radio" name="Language"><label>Spanish</label><br>
<input type="radio"><label>Other </label><input type="text" placeholder="Specify:"><br>
<br>
<h2>Bio</h2>
<div>Tell other users about yourself:</div>
<textarea row=5 cols=50></textarea><br><br>
<h2>Upload a Profile Picture</h2>
<input type="file"><br><br>
<input type="button" value="Register" onClick= "location.href= 'Thank-You.html'"> <br>
<a href="index.html">HOME</a>
